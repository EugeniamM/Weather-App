<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <!--link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    /-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7bfa2223a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mainPanel">
      <div class="row mt-5">
        <div class="col linkCityL" id="current-city-link">Current city</div>
        <div class="col linkCityC" id="london-city-link">London</div>
        <div class="col linkCityR" id="odesa-city-link">Odessa</div>
      </div>
      <div class="row">
        <form class="d-flex mt-1" role="search" id="search-form">
          <input
            class="form-control me-1 searchInput"
            type="search"
            placeholder="Enter a city name"
            aria-label="newCity"
            id="inputCity"
          />
          <button class="btn btn-outline-success searchBtn" type="submit">
            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          </button>
        </form>
      </div>
      <h1 id="sel-city">Tokio</h1>
      <div class="row">
        <div class="col-8 align-self-center">
          <img
            id="main-icon"
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Clear"
          />
          <span class="mainTemp">
            <span id="sel-temp">23</span>°<span id="sel-tempUnit">C</span>
          </span>
          <span class="unit">
            <span id="celsius" class="currTempUnit">°C</span>
            <span> | </span>
            <span id="fahrenheit" class="tempUnit">°F</span>
          </span>
        </div>
        <div class="col">
          <div class="main-day">
            <span id="sel-date">17 sept</span><br />
            <span id="sel-day">Saturday</span><span id="curr-time"> 07:30</span
            ><br />
            <span id="sel-humidity">Saturday</span>
          </div>
        </div>
      </div>
      <div class="row emptyRow">
        <div class="col"></div>
      </div>
      <div class="row nextDays mt-5">
        <div class="col">
          <div class="next-days">
            <span id="nextDate-1">18</span>
            <span id="nextMonth-1">Sept</span>
            <span id="nextTemp-1">24°C</span>
          </div>
        </div>
        <div class="col">
          <h5 id="nextDate-2">19</h5>
          <h6 id="nextMonth-2">Sept</h6>
          <h4 id="nextTemp-2">24°C</h4>
        </div>
        <div class="col">
          <h5 id="nextDate-3">20</h5>
          <h6 id="nextMonth-3">Sept</h6>
          <h4 id="nextTemp-3">21°C</h4>
        </div>
        <div class="col">
          <h5 id="nextDate-4">21</h5>
          <h6 id="nextMonth-4">Sept</h6>
          <h4 id="nextTemp-4">20°C</h4>
        </div>
        <div class="col">
          <h5 id="nextDate-5">22</h5>
          <h6 id="nextMonth-5">Sept</h6>
          <h4 id="nextTemp-5">22°C</h4>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <p>
      <a href="https://github.com/EugeniamM/Weather-App.git" target="_blank">
        Weather app on GitHub</a
      >
      <span class="">by Ievgeniia Mukhamet</span>
    </p>
  </body>
</html>
