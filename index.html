<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <!--link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    /-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/7bfa2223a6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mainPanel">
      <div class="row mt-5">
        <div class="col current-city" id="current-city-link">Current city</div>
        <div class="col-8 current-date-time" id="current-data-time"></div>
      </div>
      <div class="row">
        <form class="d-flex mt-1" role="search" id="search-form">
          <input
            class="form-control me-1 searchInput"
            type="search"
            placeholder="Enter a city name"
            aria-label="newCity"
            id="inputCity"
          />
          <button class="btn btn-outline-warning searchBtn" type="submit">
            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          </button>
        </form>
      </div>
      <h1 class="city-name" id="sel-city">Odesa</h1>
      <div class="main-info">
        <span id="sel-date-time">17 October (Saturday) 07:30</span><br />
        <span>
          Feels like: <span id="feels-like">23</span>°<span id="feels-like-unit">C</span>
        </span>
      </div>

      <div class="row">
        <div class="col-8 align-self-center">
          <img id="main-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" />
          <span class="main-temp">
            <span id="sel-temp">23</span>°<span id="sel-tempUnit">C</span>
          </span>
          <span class="units">
            <span id="celsius" class="currTempUnit">°C</span>
            <span> | </span>
            <span id="fahrenheit" class="tempUnit">°F</span>
          </span>
        </div>
        <div class="col align-self-center">
          <div class="main-info">
            <span id="sel-humidity"><b>Humidity</b>: 10%</span><br />
            <span id="sel-wind"><b>Wind:</b> 3 km/h</span><br />
            <span id="description">Clear sky</span>
          </div>
        </div>
      </div>
      <div class="row"></div>
      <div class="row emptyRow">
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col next-days">
          <div>
            <span id="nextDate-1">18 Sept</span><br />
            <img
              id="day-1-icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              width="50px"
              class="next-day-icon"
            /><br />
            <span class="next-temp-max"><span id="nextTempMax-1">24</span>°C</span><br />
            <span class="next-temp-min"><span id="nextTempMin-1">20</span>°C</span>
          </div>
        </div>
        <div class="col next-days">
          <div>
            <span id="nextDate-2">18 Sept</span><br />
            <img
              id="day-2-icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              width="50px"
              class="next-day-icon"
            /><br />
            <span class="next-temp-max"><span id="nextTempMax-2">24</span>°C</span><br />
            <span class="next-temp-min"><span id="nextTempMin-2">20</span>°C</span>
          </div>
        </div>
        <div class="col next-days">
          <div>
            <span id="nextDate-3">18 Sept</span><br />
            <img
              id="day-3-icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              width="50px"
              class="next-day-icon"
            /><br />
            <span class="next-temp-max"><span id="nextTempMax-3">24</span>°C</span><br />
            <span class="next-temp-min"><span id="nextTempMin-3">20</span>°C</span>
          </div>
        </div>
        <div class="col next-days">
          <div>
            <span id="nextDate-4">18 Sept</span><br />
            <img
              id="day-4-icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              width="50px"
              class="next-day-icon"
            /><br />
            <span class="next-temp-max"><span id="nextTempMax-4">24</span>°C</span><br />
            <span class="next-temp-min"><span id="nextTempMin-4">20</span>°C</span>
          </div>
        </div>
        <div class="col next-days">
          <div>
            <span id="nextDate-5">18 Sept</span><br />
            <img
              id="day-5-icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              width="50px"
              class="next-day-icon"
            /><br />
            <span class="next-temp-max"><span id="nextTempMax-5">24</span>°C</span><br />
            <span class="next-temp-min"><span id="nextTempMin-5">20</span>°C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <div class="copiright">
      <a href="https://github.com/EugeniamM/Weather-App.git" target="_blank">
        Weather app on GitHub</a
      >
      <span class="">by Ievgeniia Mukhamet</span>
    </div>
  </body>
</html>
