<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7bfa2223a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mainPanel">
      <div class="row mt-5">
        <div class="col linkCityL" id="current-city">Current city</div>
        <div class="col linkCityC" id="london-city">London</div>
        <div class="col linkCityR" id="odesa-city">Odessa</div>
      </div>
      <div class="row">
        <form class="d-flex mt-1" role="search" id="search-form">
          <input
            class="form-control me-1 searchInput"
            type="search"
            placeholder="Enter a city name"
            aria-label="newCity"
            id="inputCity"
          />
          <button class="btn btn-outline-success searchBtn" type="submit">
            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          </button>
        </form>
      </div>
      <div class="row mt-5">
        <div class="col">
          <h1 id="sel-city">Tokio</h1>
          <h3 id="sel-date">Sept, 17</h3>
          <h3 id="sel-day">Saturday, 07.30</h3>
          <h2>
            <span id="sel-temp">23</span>°<span id="sel-tempUnit">C</span>
          </h2>
          <h3>
            <span id="celsius" class="currTempUnit">°C</span>
            <span> | </span>
            <span id="fahrenheit" class="tempUnit">°F</span>
          </h3>
        </div>
        <div class="col">
          <h1>
            <i class="fa-solid fa-cloud-sun-rain mainIcon"></i>
          </h1>
        </div>
      </div>
      <div class="row emptyRow">
        <div class="col"></div>
      </div>
      <div class="row nextDays mt-5">
        <div class="col">
          <h5 id="nextDate-1">18</h5>
          <h6 id="nextMonth-1">Sept</h6>
          <h4 id="nextTemp-1">24°C</h4>
        </div>
        <div class="col">
          <h5 id="nextDate-2">19</h5>
          <h6 id="nextMonth-2">Sept</h6>
          <h4 id="nextTemp-2">24°C</h4>
        </div>
        <div class="col">
          <h5 id="nextDate-3">20</h5>
          <h6 id="nextMonth-3">Sept</h6>
          <h4 id="nextTemp-3">21°C</h4>
        </div>
        <div class="col">
          <h5 id="nextDate-4">21</h5>
          <h6 id="nextMonth-4">Sept</h6>
          <h4 id="nextTemp-4">20°C</h4>
        </div>
        <div class="col">
          <h5 id="nextDate-5">22</h5>
          <h6 id="nextMonth-5">Sept</h6>
          <h4 id="nextTemp-5">22°C</h4>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
